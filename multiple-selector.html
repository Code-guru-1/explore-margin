<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        .common{
            color: chocolate;
        }
        .orange{
            background-color: orange;
        }
        .size{
            font-size: 25px;
        }

        .mapamapi{
            width: 600px;
            height: 200px;
            text-align: right;
        }

    </style>
</head>
<body>
    <h2>Explore Mixed Slectors</h2>
    <p class="common">Today we learn Basic CSS</p>
    <p class="common orange size mapamapi">We are future MERN Developer</p>
    <p class="common">Learn with fun</p>
    <ol>
        <li>Apple</li>
        <li class="orange">Mango</li>
        <li class="size">Orange</li>
    </ol>
</body>
</html>
