<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: tomato;
            background-color: aquamarine;
        }

        #popular{
            color: white;
            background-color: chocolate;
        }

        #mango{
            color: darkcyan;
            background-color: bisque;
            font-size: 40px;
        }

        .player{
            color: gold;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2 style="color: green">Explore Basic CSS</h2>
    <p style="background-color: red ;">CSS Meaning : Cascading Style Sheets</p>
    <ul>
        <li class="player">Internal</li>
        <li class="player">Extarnal</li>
        <li class="player">Inline</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li id="mango">Mango</li>
        <li>Orange</li>
    </ol>

    <ul>
        <li>Cox's Bazar</li>
        <li id="popular">Bandorbon</li>
        <li>Sundorbon</li>
    </ul>

</body>
</html>
