<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .explore-border{
            border: 5px solid green;
            border-radius: 10px;
        }

        .border-css{
            border: 5px solid red;
        }

    </style>
</head>
<body>
    <p class="explore-border">We explore border in css</p>
    <span class="border-css">Border set by css</span>
    <span class="border-css">This is another border</span>
    <p class="border-css">This is peragrap</p>
</body>
</html>
